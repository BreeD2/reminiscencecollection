<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Display User Info</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDlAK0_2IR70q2L4TTdQRE3jkHEC2fRs9Q",
        authDomain: "reminiscence-collection.firebaseapp.com",
        databaseURL: "https://reminiscence-collection-default-rtdb.firebaseio.com",
        projectId: "reminiscence-collection",
        storageBucket: "reminiscence-collection.appspot.com",
        messagingSenderId: "974064770925",
        appId: "1:974064770925:web:6fbcf7df2266829b3f0464",
        measurementId: "G-PJ426H3WZN"
      };

      const app = firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      function signup() {
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const phone = document.getElementById("phone").value;

        auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                return db.collection("users").doc(user.uid).set({
                    username: username,
                    email: email,
                    phone: phone
                });
            })
            .then(() => {
                document.getElementById("user-info").innerHTML = "Signup successful. User information saved in Firestore.";
            })
            .catch((error) => {
                document.getElementById("user-info").innerHTML = "Error signing up: " + error.message;
            });
      }
    </script>
</head>
<body>

<div id="signup-form">
    <input type="text" id="username" placeholder="Username">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="phone" placeholder="Phone Number">
    <button onclick="signup()">Sign Up</button>
</div>

<div id="user-info"></div>

</body>
</html>
