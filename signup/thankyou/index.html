<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Verify Email</title>
    <script type="module">
      // Import Firebase modules
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
      import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDlAK0_2IR70q2L4TTdQRE3jkHEC2fRs9Q",
        authDomain: "reminiscence-collection.firebaseapp.com",
        databaseURL: "https://reminiscence-collection-default-rtdb.firebaseio.com",
        projectId: "reminiscence-collection",
        storageBucket: "reminiscence-collection.appspot.com",
        messagingSenderId: "974064770925",
        appId: "1:974064770925:web:6fbcf7df2266829b3f0464",
        measurementId: "G-PJ426H3WZN"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // Signup and send email verification
      async function signup() {
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const phone = document.getElementById("phone").value;

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          // Save additional user info in Firestore
          await setDoc(doc(db, "users", userCredential.user.uid), {
            username: username,
            email: email,
            phone: phone
          });
          // Send email verification
          await sendEmailVerification(userCredential.user);
          document.getElementById("user-info").innerHTML = "Signup successful. Please check your email for verification.";
        } catch (error) {
          let errorMessage = "Error signing up: " + error.message;
          document.getElementById("user-info").innerHTML = errorMessage;
        }
      }

      // Attach event listener to the signup button
      window.addEventListener('DOMContentLoaded', () => {
        document.getElementById('signupBtn').addEventListener('click', signup);
      });
    </script>
</head>
<body>

<div id="signup-form">
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="text" id="phone" placeholder="Phone Number">
    <button id="signupBtn">Sign Up</button>
</div>

<div id="user-info"></div>

</body>
</html>
